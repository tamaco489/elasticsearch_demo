get:
  tags:
    - v1
    - products/users/comments
  summary: Get product my comment details
  description: 指定した商品情報に対する自身のコメント情報を取得する
  operationId: getProductMyCommentByID
  parameters:
    - name: productID
      in: path
      description: 商品ID
      required: true
      schema:
        type: integer
        format: uint64
        example: 10001001
    - name: commentID
      in: path
      description: コメントID
      required: true
      schema:
        type: integer
        format: uint64
        example: 54009221
  responses:
    '200':
      description: 自身のコメント情報の取得に成功しました。
      content:
        application/json:
          schema:
            $ref: '../schemas/GetMyCommentByID.yaml'
    '400':
      $ref: '../../../../responses/BadRequest.yaml'
    '401':
      $ref: '../../../../responses/Unauthorized.yaml'
    '404':
      $ref: '../../../../responses/NotFound.yaml'
    '500':
      $ref: '../../../../responses/InternalServerError.yaml'
