type: object
required:
  - title
  - content
  - rate
properties:
  title:
    type: string
    description: コメントのタイトル
    example: "まずまず商品でした"
  content:
    type: string
    description: コメントの本文
    example: "価格が少し高いです。"
  rate:
    type: integer
    format: uint32
    description: 商品に対する評価（1〜5の整数）
    minimum: 1
    maximum: 5
    example: 3
