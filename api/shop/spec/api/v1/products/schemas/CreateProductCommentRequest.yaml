type: object
required:
  - title
  - content
  - rate
properties:
  title:
    type: string
    description: コメントのタイトル
    example: "とても良い商品です"
  content:
    type: string
    description: コメントの本文
    example: "この商品は非常に良いです。特にデザインが素晴らしい。"
  rate:
    type: integer
    format: uint32
    description: 商品に対する評価（1〜5の整数）
    minimum: 1
    maximum: 5
    example: 4
